<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* ===== FLOATING HEARTS (BACKGROUND) ===== */
.heart-bg{
  position:fixed;
  bottom:-40px;
  font-size:20px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(.8); }
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* ===== CURSOR HEART TRAIL ===== */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* ===== CENTER CARD ===== */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 1s ease, opacity 1s ease;
}

.card{
  background:rgba(255,255,255,0.9);
  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
  animation:pop 1.2s ease;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

h1{
  font-size:34px;
  margin-bottom:14px;
  color:#ff3f81;
}

p{ font-size:20px; }

#countdown{
  margin:22px 0 34px;
  font-size:16px;
}

/* ===== BUTTONS ===== */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
  transition:transform .2s ease;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* ===== CINEMATIC FADE ===== */
.fade{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
  z-index:10;
}
.fade.show{ opacity:1; }
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<div class="container" id="container">
  <div class="card" id="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<!-- MUSIC -->
<audio id="music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ===== BACKGROUND HEARTS =====
function spawnBgHeart(){
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*26+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}
setInterval(spawnBgHeart,220);

// ===== CURSOR HEART TRAIL =====
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// ===== RUNAWAY NO =====
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// ===== COUNTDOWN =====
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026").getTime();
setInterval(()=>{
  const d=V-Date.now();
  cd.innerHTML=d>0
    ?`‚è≥ ${Math.floor(d/86400000)} days to Valentine‚Äôs`
    :"‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è";
},1000);

// ===== YES CLICK (CINEMATIC) =====
document.getElementById("yes").onclick=()=>{
  const music=document.getElementById("music");
  music.volume=0.7;
  music.play();

  // speed up hearts
  document.querySelectorAll(".heart-bg").forEach(h=>{
    h.style.animationDuration="2s";
  });

  // zoom card
  document.getElementById("container").style.transform="scale(1.15)";
  document.getElementById("container").style.opacity="0";

  setTimeout(()=>{
    document.getElementById("fade").classList.add("show");
  },600);

  setTimeout(()=>{
    document.body.innerHTML=
      `<div class="container">
        <div class="card">
          <h1>It‚Äôs a Date üíï</h1>
          <p>February 14 is officially ours ‚ù§Ô∏è</p>
        </div>
      </div>`;
  },1600);
};
</script>

</body>
</html>
