<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* FLOATING HEARTS */
.heart-bg{
  position:fixed;
  bottom:-40px;
  font-size:20px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(.8); }
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* CURSOR HEART TRAIL */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* CENTER CARD */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 1s ease, opacity 1s ease;
}

.card{
  background:rgba(255,255,255,0.92);
  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
  animation:pop 1.2s ease;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

h1{
  font-size:34px;
  margin-bottom:14px;
  color:#ff3f81;
}

p{ font-size:20px; }

/* COUNTDOWN */
#countdown{
  margin:18px 0 30px;
  font-size:16px;
}

/* BUTTONS */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* LETTER NOTIFICATION */
#notif{
  position:absolute;
  top:-14px;
  right:-14px;
  background:#ff3f81;
  color:white;
  font-size:14px;
  padding:6px 12px;
  border-radius:999px;
}

/* LETTER */
.letter{
  cursor:pointer;
  font-size:22px;
  margin-top:10px;
}

.letter-box{
  background:#fff;
  padding:40px;
  border-radius:30px;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
  max-width:520px;
  animation:pop 1s ease;
}

.signature{
  margin-top:28px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
}

/* FADE */
.fade{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
  z-index:10;
}
.fade.show{ opacity:1; }
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<div class="container" id="container">
  <div class="card">
    <div id="notif">1 New Letter üíå</div>
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
// BACKGROUND HEARTS
function spawnBgHeart(){
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*26+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}
setInterval(spawnBgHeart,220);

// CURSOR HEART TRAIL
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// RUNAWAY NO BUTTON
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// COUNTDOWN FULL
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const d=V-Date.now();
  if(d<=0){ cd.innerHTML="‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è"; return; }
  const days=Math.floor(d/86400000);
  const hrs=Math.floor((d%86400000)/3600000);
  const mins=Math.floor((d%3600000)/60000);
  const secs=Math.floor((d%60000)/1000);
  cd.innerHTML=`‚è≥ ${days}d ${hrs}h ${mins}m ${secs}s`;
},1000);

// LETTER CONTENT
function getLetter(){
  const today=new Date();
  const d=today.getDate();
  const m=today.getMonth()+1;

  const week={
    7:"Happy Rose Day üåπ",
    8:"Happy Propose Day üíç",
    9:"Happy Chocolate Day üç´",
    10:"Happy Teddy Day üß∏",
    11:"Happy Promise Day ü§û",
    12:"Happy Hug Day ü§ó",
    13:"Happy Kiss Day üòò",
    14:"Happy Valentine‚Äôs Day ‚ù§Ô∏è"
  };

  if(m===2 && week[d]) return week[d];

  const normal=[
    "What kind of pie is Heerika?\nA cutie-pie. Obviously.",
    "If Heerika were a subject in school, I‚Äôd still fail‚Ä¶ because I‚Äôd keep staring.",
    "What do you call someone who makes every room better?\nHeerika. That‚Äôs the word.",
    "Is Heerika made of sunshine?\nBecause everything‚Äôs brighter for no logical reason.",
    "Scientists say perfection doesn‚Äôt exist.\nThey haven‚Äôt met Heerika.",
    "If smiles had a face, it would probably look like Heerika.",
    "Breaking news: Heerika is the reason this page exists."
  ];

  return normal[Math.floor(Math.random()*normal.length)];
}

// YES CLICK
document.getElementById("yes").onclick=()=>{
  document.getElementById("container").style.opacity="0";
  setTimeout(()=>{
    document.getElementById("fade").classList.add("show");
  },500);

  setTimeout(()=>{
    document.body.innerHTML=
    `<div class="container">
      <div class="letter-box">
        <div class="letter">üíå Click to open</div>
      </div>
    </div>`;

    document.querySelector(".letter").onclick=()=>{
      document.querySelector(".letter-box").innerHTML=
      `<p>${getLetter()}</p>
       <p style="margin-top:20px">${cd.innerHTML}</p>
       <div class="signature">‚Äì KS</div>`;
    };
  },1200);
};
</script>

</body>
</html>
