<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* ================= HEARTS ================= */
.heart-bg{
  position:fixed;
  bottom:-40px;
  font-size:20px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* ================= MAIN CARD ================= */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,.95);
  padding:56px;
  width:520px;
  border-radius:42px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
}

h1{ color:#ff3f81; }

.buttons{ position:relative; height:90px; }

button{
  padding:18px 48px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{ left:0; background:#ff3f81; color:white; }
#no{ right:0; background:white; border:2px solid #ff3f81; color:#ff3f81; }

/* ================= NOTIFICATION ================= */
#notif{
  position:absolute;
  top:-18px;
  right:-18px;
  background:#ff3f81;
  color:white;
  font-size:15px;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}

/* ================= ENVELOPE ================= */
.envelope-wrapper{
  width:460px;
  height:300px;
  position:relative;
  animation:shake 1.4s ease 1;
}

@keyframes shake{
  0%,100%{ transform:rotate(0); }
  20%{ transform:rotate(-2deg); }
  40%{ transform:rotate(2deg); }
  60%{ transform:rotate(-1deg); }
}

.envelope{
  width:100%;
  height:100%;
  background:#ff9ecb;
  border-radius:20px;
  position:relative;
  box-shadow:0 40px 100px rgba(0,0,0,.35);
  overflow:hidden;
}

.envelope-flap{
  position:absolute;
  inset:0;
  background:#ff7fb8;
  clip-path:polygon(0 0,100% 0,50% 58%);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:5;
}

.envelope-flap span{
  position:absolute;
  top:22px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
}

.envelope.open .envelope-flap{
  transform:rotateX(180deg);
}

.paper{
  position:absolute;
  bottom:-380px;
  left:50%;
  transform:translateX(-50%);
  width:380px;
  background:white;
  padding:46px;
  border-radius:24px;
  box-shadow:0 25px 70px rgba(0,0,0,.35);
  transition:bottom 1.2s ease;
  cursor:pointer;
  z-index:2;
}

.paper.open{ bottom:28px; }

.signature{
  margin-top:28px;
  font-family:'Great Vibes',cursive;
  font-size:32px;
}

/* ================= FALLING HEARTS ================= */
.fall-heart{
  position:fixed;
  font-size:18px;
  animation:fall 2s forwards;
}
@keyframes fall{
  to{ transform:translateY(120px); opacity:0; }
}

/* ================= BIN ================= */
#bin{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  opacity:0;
  transition:.4s;
}
#bin.show{ opacity:1; }

#cheat{
  position:fixed;
  bottom:70px;
  width:100%;
  text-align:center;
  font-size:16px;
  opacity:0;
  transition:.6s;
}
#cheat.show{ opacity:1; }
</style>
</head>

<body>

<div class="container" id="container">
  <div class="card">
    <div id="notif">1 New Letter üíå</div>
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<div id="bin">üóëÔ∏è</div>
<div id="cheat">don‚Äôt cheat üòå</div>

<script>
/* BACKGROUND HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*26+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},220);

/* CURSOR */
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

/* COUNTDOWN */
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const d=V-Date.now();
  if(d<=0){ cd.innerHTML="‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è"; return; }
  const days=Math.floor(d/86400000);
  const hrs=Math.floor((d%86400000)/3600000);
  const mins=Math.floor((d%3600000)/60000);
  const secs=Math.floor((d%60000)/1000);
  cd.innerHTML=`‚è≥ ${days}d ${hrs}h ${mins}m ${secs}s`;
},1000);

/* LETTER TEXT */
function getLetter(){
  const arr=[
    "What kind of pie is Heerika?\nA cutie-pie.",
    "If Heerika were WiFi, I‚Äôd never disconnect.",
    "Heerika isn‚Äôt a crush.\nShe‚Äôs a daily requirement.",
    "Is Heerika a typo?\nBecause perfection feels accidental.",
    "If smiles had a face, it‚Äôd be Heerika."
  ];
  return arr[Math.floor(Math.random()*arr.length)];
}

/* FALLING HEARTS */
function fallHearts(){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="fall-heart";
    h.innerText="üíñ";
    h.style.left=50+Math.random()*40-20+"%";
    h.style.top="40%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

/* OPEN LETTER */
function openLetter(){
  document.getElementById("container").remove();
  document.body.innerHTML+=`
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope open" id="env">
        <div class="envelope-flap"><span>üíå</span></div>
        <div class="paper open" id="paper">
          <p>${getLetter()}</p>
          <p style="margin-top:20px">${cd.innerHTML}</p>
          <div class="signature">‚Äì KS</div>
        </div>
      </div>
    </div>
  </div>`;
  fallHearts();

  const paper=document.getElementById("paper");
  const env=document.getElementById("env");

  paper.onclick=()=>{
    const open=paper.classList.toggle("open");
    env.classList.toggle("open",open);
  };
}

/* YES + NOTIF */
document.getElementById("yes").onclick=openLetter;
document.getElementById("notif").onclick=openLetter;

/* RUNAWAY NO */
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

/* NO ‚Üí BIN */
no.onclick=()=>{
  const bin=document.getElementById("bin");
  const cheat=document.getElementById("cheat");
  bin.classList.add("show");

  const r=no.getBoundingClientRect();
  no.style.position="fixed";
  no.style.left=r.left+"px";
  no.style.top=r.top+"px";

  setTimeout(()=>{
    no.style.transition="1s";
    no.style.left="50%";
    no.style.top="92%";
    no.style.transform="translate(-50%,0) scale(.1)";
  },20);

  setTimeout(()=>{
    no.remove();
    cheat.classList.add("show");
  },1000);
};
</script>

</body>
</html>
