<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* FLOATING HEARTS */
.heart-bg{
  position:fixed;
  bottom:-40px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* CURSOR HEARTS */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* CENTER CARD */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,0.92);
  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
}

h1{ color:#ff3f81; }

/* BUTTONS */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{ left:0; background:#ff3f81; color:white; }
#no{ right:0; background:white; border:2px solid #ff3f81; color:#ff3f81; }

/* NOTIFICATION */
#notif{
  position:fixed;
  top:24px;
  right:24px;
  background:#ff3f81;
  color:white;
  padding:14px 22px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
  font-size:16px;
  cursor:pointer;
  animation:shake 1.2s infinite;
  z-index:50;
}
@keyframes shake{
  0%,100%{ transform:translateX(0); }
  25%{ transform:translateX(-2px); }
  50%{ transform:translateX(2px); }
}

/* ENVELOPE */
.envelope-wrapper{
  position:relative;
  width:420px;
  height:280px;
}

.envelope{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9ecb;
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
  overflow:hidden;
}

.envelope-flap{
  position:absolute;
  inset:0;
  background:#ff7fb8;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:50% 0%;
  transition:transform 1s ease;
  z-index:5;
  display:flex;
  justify-content:center;
}

.envelope-flap span{
  margin-top:20px;
  font-size:38px;
  animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
  0%{ transform:scale(1); }
  14%{ transform:scale(1.15); }
  28%{ transform:scale(1); }
}

/* PAPER */
.paper{
  position:absolute;
  bottom:-320px;
  left:50%;
  transform:translateX(-50%);
  width:360px;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
  transition:bottom 1.2s ease;
  cursor:pointer;
  z-index:3;
}

.paper.open{ bottom:24px; }

.signature{
  font-family:'Great Vibes',cursive;
  font-size:30px;
  margin-top:24px;
}

/* GARBAGE */
#bin{
  position:fixed;
  bottom:40px;
  right:40px;
  font-size:64px;
  display:none;
}
</style>
</head>

<body>

<div id="notif">üíå 1 New Letter</div>
<div id="bin">üóëÔ∏è</div>

<div class="container" id="container">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
// HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*26+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},220);

document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// COUNTDOWN
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const d=V-Date.now();
  if(d<=0){ cd.innerHTML="‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è"; return; }
  cd.innerHTML=
    Math.floor(d/86400000)+"d "+
    Math.floor(d%86400000/3600000)+"h "+
    Math.floor(d%3600000/60000)+"m "+
    Math.floor(d%60000/1000)+"s";
},1000);

// LETTER CONTENT
function getLetter(){
  const normal=[
    "What kind of pie is Heerika?\nA certified cutie-pie.",
    "Is Heerika Wi-Fi?\nBecause I feel connected instantly.",
    "If Heerika smiled any harder,\nphysics would give up.",
    "What‚Äôs Heerika‚Äôs superpower?\nMaking this page nervous.",
    "Are you a keyboard?\nBecause Heerika is my type."
  ];
  return normal[Math.floor(Math.random()*normal.length)];
}

// YES
document.getElementById("yes").onclick=()=>{
  document.getElementById("container").innerHTML=
  `<div class="envelope-wrapper">
    <div class="envelope" id="env">
      <div class="envelope-flap" id="flap"><span>üíå</span></div>
      <div class="paper" id="paper"></div>
    </div>
  </div>`;

  const env=document.getElementById("env");
  const flap=document.getElementById("flap");
  const paper=document.getElementById("paper");
  let open=false;

  function openEnv(){
    flap.style.transform="rotateX(180deg)";
    paper.classList.add("open");
    paper.innerHTML=
      `<p>${getLetter()}</p>
       <p style="margin-top:16px">${cd.innerHTML}</p>
       <div class="signature">‚Äì KS</div>`;
    open=true;
  }

  function closeEnv(){
    paper.classList.remove("open");
    flap.style.transform="rotateX(0deg)";
    open=false;
  }

  setTimeout(openEnv,900);

  paper.onclick=()=> open ? closeEnv() : openEnv();
  document.getElementById("notif").onclick=openEnv;
};

// NO ‚Üí BIN
document.getElementById("no").onclick=()=>{
  const b=document.getElementById("bin");
  b.style.display="block";
  document.getElementById("no").style.display="none";
  alert("don‚Äôt cheat üò§");
};
</script>

</body>
</html>
