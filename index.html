<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* FLOATING HEARTS */
.heart-bg{
  position:fixed;
  bottom:-40px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}

/* CURSOR HEART */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{transform:translateY(-40px) scale(1.3);opacity:0;}
}

/* MAIN CARD */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,.9);
  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
  animation:pop 1s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.buttons{position:relative;height:90px;}
button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}
#yes{left:0;background:#ff3f81;color:white;}
#no{right:0;background:white;border:2px solid #ff3f81;color:#ff3f81;}

/* ENVELOPE SCENE */
#envelopeScene{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
}

.envelope{
  width:340px;
  height:220px;
  background:#ff9ecb;
  border-radius:14px;
  position:relative;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
  overflow:hidden;
}

.flap{
  position:absolute;
  inset:0;
  background:#ff7fb8;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  animation:openFlap 1.2s forwards;
  z-index:3;
}
@keyframes openFlap{
  to{transform:rotateX(180deg);}
}

/* LETTER */
.letter{
  position:absolute;
  bottom:-260px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:380px;
  padding:26px;
  background:
    repeating-linear-gradient(
      #fff,
      #fff 24px,
      #f3f3f3 25px
    );
  border-radius:10px;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  transition:bottom 1.2s ease;
  cursor:pointer;
  z-index:2;
}

.letter.open{
  bottom:20px;
}

.signature{
  margin-top:24px;
  font-family:cursive;
  font-size:22px;
  text-align:right;
}

/* BIN */
#bin{
  position:fixed;
  bottom:-200px;
  left:50%;
  transform:translateX(-50%);
  font-size:100px;
  transition:bottom 1s ease;
}
#bin.show{bottom:40px;}

#dontCheat{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:18px;
  opacity:0;
  transition:opacity 1s;
}
</style>
</head>

<body>

<div class="container" id="main">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<!-- ENVELOPE -->
<div id="envelopeScene">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter" id="letter">
      <p id="letterText"></p>
      <div class="signature">‚Äì KS</div>
    </div>
  </div>
</div>

<!-- BIN -->
<div id="bin">üóëÔ∏è</div>
<div id="dontCheat">don‚Äôt cheat üò§</div>

<!-- SOUND -->
<audio id="paperSound" src="paper.mp3"></audio>

<script>
// floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*26+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},250);

// cursor hearts
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// runaway NO
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// NO CLICK ‚Üí BIN
no.onclick=()=>{
  document.getElementById("bin").classList.add("show");
  no.style.transition="transform 1s";
  no.style.transform="translateY(600px)";
  setTimeout(()=>{
    document.getElementById("dontCheat").style.opacity=1;
  },900);
};

// quotes
const normal=[
  "What kind of pie is Heerika?\nA cutie-pie. Obviously.",
  "If Heerika were a subject in school, I‚Äôd still fail‚Ä¶ because I‚Äôd keep staring.",
  "What do you call someone who makes every room better?\nHeerika. That‚Äôs the word.",
  "Is Heerika made of sunshine?\nBecause everything‚Äôs brighter for no logical reason.",
  "Scientists say perfection doesn‚Äôt exist.\nThey haven‚Äôt met Heerika.",
  "If smiles had a face, it would probably look like Heerika.",
  "Breaking news: Heerika is the reason this page exists."
];

// YES CLICK
document.getElementById("yes").onclick=()=>{
  document.getElementById("paperSound").play();
  document.getElementById("main").style.display="none";
  document.getElementById("envelopeScene").style.display="flex";
  document.getElementById("letterText").innerText=
    normal[Math.floor(Math.random()*normal.length)];
};

// LETTER TOGGLE
const letter=document.getElementById("letter");
letter.onclick=()=>{
  document.getElementById("paperSound").play();
  letter.classList.toggle("open");
};
</script>

</body>
</html>
