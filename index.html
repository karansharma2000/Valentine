<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine‚Äôs?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
  --pink1:#ff5f8a;
  --pink2:#ff84a2;
}

body {
  margin:0;
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Helvetica Neue', sans-serif;
  color:white;
}

.card {
  width:340px;
  padding:30px;
  border-radius:25px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  text-align:center;
  transform-style: preserve-3d;
  transition: transform 0.15s ease;
}

h1 { font-size:28px; }
p { font-size:18px; }

#countdown {
  margin:14px 0;
  font-size:16px;
  opacity:0.95;
}

.buttons {
  margin-top:15px;
  position:relative;
}

button {
  padding:12px 26px;
  font-size:16px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  margin:10px;
  position:relative;
  transition: transform 0.2s ease;
}

.yes {
  background:white;
  color:#ff4d6d;
}

.no {
  background:transparent;
  color:white;
  border:2px solid white;
}

/* Floating hearts */
.heart {
  position:absolute;
  bottom:-20px;
  font-size:20px;
  opacity:0.8;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity:0; }
  20% { opacity:1; }
  100% { transform: translateY(-120vh) scale(1.6); opacity:0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <div id="countdown"></div>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes üíñ</button>
    <button class="no" id="noBtn">No üôÉ</button>
  </div>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// üéØ 3D CARD TILT
const card = document.getElementById("card");
document.addEventListener("mousemove", e => {
  const x = (window.innerWidth / 2 - e.clientX) / 20;
  const y = (window.innerHeight / 2 - e.clientY) / 20;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

// üíò MAGNETIC BUTTONS
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("mousemove", e => {
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    btn.style.transform = `translate(${x/4}px, ${y/4}px)`;
  });
  btn.addEventListener("mouseleave", () => btn.style.transform = "");
});

// üèÉ‚Äç‚ôÇÔ∏è RUNAWAY NO
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*200+"px";
  noBtn.style.top=Math.random()*100+"px";
});

// ‚è≥ COUNTDOWN
const cd = document.getElementById("countdown");
const vday = new Date("February 14, 2026 00:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const d = vday - now;
  if(d<0){ cd.innerHTML="‚ù§Ô∏è It‚Äôs Valentine‚Äôs Day ‚ù§Ô∏è"; return; }
  cd.innerHTML = `‚è≥ ${Math.floor(d/86400000)}d ${Math.floor(d%86400000/3600000)}h ${Math.floor(d%3600000/60000)}m ${Math.floor(d%60000/1000)}s`;
},1000);

// üéâ YES CLICK (CONFETTI FIXED)
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("music").play();
  confetti({particleCount:200, spread:120, origin:{y:0.6}});

  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="card">
        <h1>It‚Äôs a date ü•∞</h1>
        <p>February 14 is locked ‚ù§Ô∏è</p>
        <p>See you soon üòò</p>
      </div>`;
  },700);
};

// üíï FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);
</script>
</body>
</html>
