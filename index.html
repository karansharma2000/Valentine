<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffbddc,#ffe6f1);
}

/* ================= BACKGROUND HEARTS ================= */
.heart-bg{
  position:fixed;
  bottom:-50px;
  pointer-events:none;
  animation:float linear infinite;
  opacity:.6;
}
@keyframes float{
  from{ transform:translateY(0) scale(.8); }
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* ================= CURSOR HEART TRAIL ================= */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.4); opacity:0; }
}

/* ================= CENTER CARD ================= */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,.92);
  padding:60px;
  width:500px;
  border-radius:44px;
  text-align:center;
  box-shadow:0 60px 160px rgba(0,0,0,.25);
  animation:pop 1.2s ease;
  position:relative;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

h1{
  font-size:36px;
  color:#ff2f7d;
}

p{ font-size:20px; }

.buttons{
  margin-top:40px;
  position:relative;
  height:90px;
}

button{
  padding:18px 46px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff2f7d;
  color:white;
}
#no{
  right:0;
  background:white;
  border:2px solid #ff2f7d;
  color:#ff2f7d;
}

/* ================= CONFETTI ================= */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  animation:confetti linear forwards;
}
@keyframes confetti{
  to{ transform:translateY(110vh) rotate(720deg); }
}

/* ================= FADE ================= */
.fade{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
  z-index:10;
}
.fade.show{ opacity:1; }

/* ================= EASTER EGG ================= */
.secret{
  position:absolute;
  bottom:16px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:0;
  transition:.4s;
}
.secret.show{ opacity:1; }
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<div class="container" id="container">
  <div class="card" id="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>

    <div class="secret" id="secret">
      üíå You just unlocked my favorite human.
    </div>
  </div>
</div>

<!-- MUSIC -->


<script>
/* ========== BACKGROUND HEARTS ========== */
function bgHeart(){
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*28+"px";
  h.style.animationDuration=8+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),16000);
}
setInterval(bgHeart,200);

/* ========== CURSOR TRAIL ========== */
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

/* ========== RUNAWAY NO ========== */
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

/* ========== CONFETTI ========== */
function confettiBurst(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

/* ========== EASTER EGG (LONG PRESS) ========== */
let pressTimer;
const card=document.getElementById("card");
card.addEventListener("touchstart",()=>{
  pressTimer=setTimeout(()=>secret.classList.add("show"),800);
});
card.addEventListener("touchend",()=>clearTimeout(pressTimer));

/* ========== YES CLICK (MUSIC FIRST) ========== */
document.getElementById("yes").onclick=()=>{
  const music=document.getElementById("music");

  // üî• MUST BE FIRST (iOS)
  music.play().catch(()=>{
    alert("Tap once more for music ‚ù§Ô∏è");
  });

  // VIBRATION
  if(navigator.vibrate) navigator.vibrate([50,100,50]);

  confettiBurst();

  document.getElementById("container").style.transform="scale(1.15)";
  document.getElementById("container").style.opacity="0";

  setTimeout(()=>{
    document.getElementById("fade").classList.add("show");
  },700);

  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="container">
        <div class="card">
          <h1>It‚Äôs a Date bubz üíï</h1>
          <p>You are officaly taken for Valentine's day ‚ù§Ô∏è .PS: Did I nail it?</p>
        </div>
      </div>`;
  },1700);
};
</script>

</body>
</html>
