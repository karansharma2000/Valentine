<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* FLOATING HEARTS */
.heart-bg{
  position:fixed;
  font-size:20px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{ transform:translateY(110vh) scale(.8); }
  to{ transform:translateY(-10vh) scale(1.4); opacity:0; }
}

/* CURSOR HEARTS */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* CENTER CARD */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,0.85);
  padding:48px;
  width:440px;
  border-radius:36px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
  animation:pop 1.2s ease;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

h1{ font-size:36px; margin-bottom:10px; color:#ff3f81; }
p{ font-size:20px; }

#countdown{
  margin:20px 0 30px;
  font-size:16px;
}

/* BUTTONS */
.buttons{ position:relative; height:90px; }
button{
  padding:16px 40px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>
</div>

<!-- MUSIC (SAFE METHOD) -->
<audio id="music" preload="auto" loop>
  <!-- replace this with ANY mp3 you upload to repo -->
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ===== BACKGROUND HEARTS =====
function spawnBgHeart(){
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(spawnBgHeart,250);

// ===== CURSOR HEART TRAIL =====
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// ===== RUNAWAY NO BUTTON =====
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// ===== COUNTDOWN =====
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026").getTime();
setInterval(()=>{
  const d=V-Date.now();
  cd.innerHTML=d>0
    ?`‚è≥ ${Math.floor(d/86400000)} days to Valentine‚Äôs`
    :"‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è";
},1000);

// ===== YES BUTTON =====
document.getElementById("yes").onclick=()=>{
  document.getElementById("music").play();
  document.querySelector(".card").innerHTML=
    "<h1>It‚Äôs a Date üíï</h1><p>February 14 is locked ‚ù§Ô∏è</p>";
};
</script>

</body>
</html>
