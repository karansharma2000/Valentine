<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine‚Äôs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }

/* ===== BACKGROUND ===== */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: linear-gradient(-45deg, #ff5f8a, #ff9a9e, #fad0c4, #ffdde1);
  background-size: 400% 400%;
  animation: gradient 20s ease infinite;
  overflow: hidden;
  color: white;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== CENTER ===== */
.container {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px;
}

/* ===== CARD ===== */
.card {
  width: 360px;
  padding: 34px;
  border-radius: 28px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(22px);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.3);
  text-align: center;
  transform-style: preserve-3d;
  transition: transform 0.15s ease-out;
}

h1 {
  font-size: 30px;
  margin-bottom: 6px;
}

p {
  font-size: 18px;
  opacity: 0.95;
}

/* ===== COUNTDOWN ===== */
#countdown {
  margin: 14px 0 20px;
  font-size: 15px;
  letter-spacing: 0.3px;
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative;
  height: 70px;
}

button {
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: transform 0.25s cubic-bezier(.2,.8,.2,1);
  will-change: transform;
}

.yes {
  left: 0;
  background: white;
  color: #ff4d6d;
}

.no {
  right: 0;
  background: transparent;
  color: white;
  border: 2px solid rgba(255,255,255,0.8);
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: absolute;
  font-size: 18px;
  opacity: 0;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* ===== CURSOR TRAIL ===== */
.trail {
  position: fixed;
  pointer-events: none;
  font-size: 14px;
  animation: trailFade 0.8s forwards;
}

@keyframes trailFade {
  to { opacity: 0; transform: translateY(-20px) scale(1.5); }
}
</style>
</head>

<body>

<div class="container">
  <div class="card" id="card">
    <h1>Hello Heerika Jain ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>

    <div class="buttons">
      <button class="yes" id="yesBtn"> YESSS! üíñ</button>
      <button class="no" id="noBtn">No üòî</button>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== 3D CARD TILT (INERTIA) ===== */
const card = document.getElementById("card");
let cx = 0, cy = 0;

document.addEventListener("mousemove", e => {
  cx = (window.innerWidth / 2 - e.clientX) / 25;
  cy = (window.innerHeight / 2 - e.clientY) / 25;
  card.style.transform = `rotateY(${cx}deg) rotateX(${cy}deg)`;
});

/* ===== CURSOR HEART TRAIL ===== */
document.addEventListener("mousemove", e => {
  const t = document.createElement("div");
  t.className = "trail";
  t.innerText = "‚ù§Ô∏è";
  t.style.left = e.clientX + "px";
  t.style.top = e.clientY + "px";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 800);
});

/* ===== MAGNETIC BUTTONS ===== */
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("mousemove", e => {
    const r = btn.getBoundingClientRect();
    const x = e.clientX - r.left - r.width / 2;
    const y = e.clientY - r.top - r.height / 2;
    btn.style.transform = `translate(${x/5}px, ${y/5}px)`;
  });
  btn.addEventListener("mouseleave", () => btn.style.transform = "");
});

/* ===== ADVANCED RUNAWAY NO ===== */
const noBtn = document.getElementById("noBtn");

document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width/2);
  const dy = e.clientY - (r.top + r.height/2);
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist < 120) {
    const angle = Math.atan2(dy, dx);
    const moveX = -Math.cos(angle) * 140;
    const moveY = -Math.sin(angle) * 80;
    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
  }
});

/* ===== COUNTDOWN ===== */
const cd = document.getElementById("countdown");
const vday = new Date("February 14, 2026 00:00:00").getTime();

setInterval(() => {
  const d = vday - Date.now();
  if (d < 0) {
    cd.innerHTML = "‚ù§Ô∏è It‚Äôs Valentine‚Äôs Day ‚ù§Ô∏è";
    return;
  }
  cd.innerHTML =
    `‚è≥ ${Math.floor(d/86400000)}d ` +
    `${Math.floor(d%86400000/3600000)}h ` +
    `${Math.floor(d%3600000/60000)}m ` +
    `${Math.floor(d%60000/1000)}s`;
}, 1000);

/* ===== FLOATING AMBIENT HEARTS ===== */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  h.style.bottom = "-20px";
  h.style.animationDuration = 5 + Math.random()*4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}, 600);

/* ===== YES CLICK (CINEMATIC) ===== */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("music").play();

  confetti({
    particleCount: 300,
    spread: 140,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    document.body.innerHTML = `
      <div class="container">
        <div class="card">
          <h1>It‚Äôs a DATE ü•∞</h1>
          <p>February 14 is locked ‚ù§Ô∏è</p>
          <p>Did I nail this perfectly?</p>
        </div>
      </div>
    `;
  }, 900);
};
</script>

</body>
</html>
