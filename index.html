<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* FLOATING HEARTS */
.heart-bg{
  position:fixed;
  bottom:-40px;
  font-size:20px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(.8); }
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* CURSOR HEART TRAIL */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* CENTER CARD */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 1s ease, opacity 1s ease;
}

.card{
  background:rgba(255,255,255,0.92);
  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
  animation:pop 1.2s ease;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

h1{
  font-size:34px;
  margin-bottom:14px;
  color:#ff3f81;
}

p{ font-size:20px; }

/* COUNTDOWN */
#countdown{
  margin:18px 0 30px;
  font-size:16px;
}

/* BUTTONS */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* LETTER NOTIF */
#notif{
  position:absolute;
  top:-14px;
  right:-14px;
  background:#ff3f81;
  color:white;
  font-size:14px;
  padding:6px 12px;
  border-radius:999px;
}

/* ENVELOPE */
.envelope-wrapper{
  position:relative;
  width:360px;
  height:240px;
}

.envelope{
  width:100%;
  height:100%;
  background:#ff9ecb;
  border-radius:16px;
  position:relative;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
  overflow:hidden;
}

.envelope-flap{
  position:absolute;
  top:0;
  width:100%;
  height:100%;
  background:#ff7fb8;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  animation:openFlap 1.2s forwards;
  z-index:3;
}

@keyframes openFlap{
  to{ transform:rotateX(180deg); }
}

.paper{
  position:absolute;
  bottom:-260px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  background:white;
  padding:36px;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
  transition:bottom 1.2s ease;
  cursor:pointer;
  z-index:2;
}

.paper.open{
  bottom:20px;
}

.signature{
  margin-top:28px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
}

/* BIN */
#bin{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:42px;
  opacity:0;
  transition:.6s;
}

#bin.show{ opacity:1; }

#cheat{
  position:fixed;
  bottom:70px;
  width:100%;
  text-align:center;
  font-size:16px;
  opacity:0;
  transition:.6s;
}

#cheat.show{ opacity:1; }
</style>
</head>

<body>

<div class="container" id="container">
  <div class="card">
    <div id="notif">1 New Letter üíå</div>
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<div id="bin">üóëÔ∏è</div>
<div id="cheat">don‚Äôt cheat üòå</div>

<script>
// HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*26+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},220);

// CURSOR
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// RUNAWAY NO
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// NO CLICK ‚Üí BIN
no.onclick=()=>{
  const bin=document.getElementById("bin");
  const cheat=document.getElementById("cheat");
  bin.classList.add("show");
  no.style.transition="1s";
  no.style.transform="translate(-50%,300px) scale(.2)";
  setTimeout(()=>{
    cheat.classList.add("show");
  },600);
};

// COUNTDOWN
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026").getTime();
setInterval(()=>{
  const d=V-Date.now();
  if(d<=0){ cd.innerHTML="‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è"; return; }
  const days=Math.floor(d/86400000);
  const hrs=Math.floor((d%86400000)/3600000);
  const mins=Math.floor((d%3600000)/60000);
  const secs=Math.floor((d%60000)/1000);
  cd.innerHTML=`‚è≥ ${days}d ${hrs}h ${mins}m ${secs}s`;
},1000);

// LETTER TEXT
function getLetter(){
  const normal=[
    "What kind of pie is Heerika?\nA cutie-pie.",
    "If Heerika were WiFi, I‚Äôd never disconnect.",
    "Heerika isn‚Äôt a crush.\nShe‚Äôs a daily requirement.",
    "Is Heerika a typo?\nBecause perfection feels accidental.",
    "If smiles had a face, it‚Äôd be Heerika."
  ];
  return normal[Math.floor(Math.random()*normal.length)];
}

// YES CLICK
document.getElementById("yes").onclick=()=>{
  document.getElementById("container").style.opacity="0";
  setTimeout(()=>{
    document.body.innerHTML=
    `<div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="envelope-flap"></div>
          <div class="paper" id="paper">
            <p>${getLetter()}</p>
            <p style="margin-top:20px">${cd.innerHTML}</p>
            <div class="signature">‚Äì KS</div>
          </div>
        </div>
      </div>
    </div>`;

    const paper=document.getElementById("paper");
    setTimeout(()=>paper.classList.add("open"),1400);
    paper.onclick=()=>paper.classList.toggle("open");
  },600);
};
</script>

</body>
</html>
