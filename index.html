<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* ===== FLOATING HEARTS ===== */
.heart-bg{
  position:fixed;
  bottom:-40px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  to{ transform:translateY(-120vh); opacity:0; }
}

/* ===== CURSOR HEART TRAIL ===== */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* ===== NOTIFICATION ===== */
.notification{
  position:fixed;
  top:20px;
  right:20px;
  background:white;
  padding:14px 20px;
  border-radius:999px;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  font-weight:600;
  cursor:pointer;
  z-index:20;
}

/* ===== CARD ===== */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all 1s ease;
}
.card{
  background:rgba(255,255,255,.9);
  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
}

h1{ color:#ff3f81; }
p{ font-size:20px; }

/* ===== BUTTONS ===== */
.buttons{ position:relative; height:90px; margin-top:20px; }
button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}
#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* ===== ENVELOPE ===== */
.envelope{
  width:240px;
  height:150px;
  background:#ff3f81;
  border-radius:14px;
  margin:30px auto;
  position:relative;
  cursor:pointer;
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:#ff6fa5;
  clip-path:polygon(0 0,50% 60%,100% 0,100% 100%,0 100%);
}

/* ===== LETTER ===== */
.letter{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  height:280px;
  background:#fffdf7;
  border-radius:12px;
  padding:26px;
  font-family:"Comic Sans MS","Bradley Hand",cursive;
  transform:translateY(90px);
  opacity:0;
  transition:all 1s ease;
}
.envelope.open .letter{
  transform:translateY(-210px);
  opacity:1;
}

/* ===== SIGNATURE ===== */
.signature{
  margin-top:20px;
  font-family:"Brush Script MT","Lucida Handwriting",cursive;
  font-size:22px;
}
</style>
</head>

<body>

<div class="notification" onclick="showLetter()">üíå 1 New Letter</div>

<div class="container" id="container">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
// ===== FLOATING HEARTS =====
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*24+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},220);

// ===== CURSOR HEART TRAIL =====
document.addEventListener("mousemove",e=>{
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

// ===== RUNAWAY NO =====
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// ===== COUNTDOWN (D:H:M:S) =====
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const d=V-Date.now();
  const days=Math.floor(d/86400000);
  const hrs=Math.floor(d/3600000)%24;
  const mins=Math.floor(d/60000)%60;
  const secs=Math.floor(d/1000)%60;
  cd.innerHTML=`‚è≥ ${days}d ${hrs}h ${mins}m ${secs}s`;
},1000);

// ===== LETTER TEXT =====
function getLetter(){
  const today=new Date();
  const m=today.getMonth()+1;
  const d=today.getDate();

  const week={
    7:"üåπ Happy Rose Day ‚Äî consider this letter your rose.",
    8:"üíç Happy Propose Day ‚Äî still choosing you.",
    9:"üç´ Happy Chocolate Day ‚Äî sweet, slightly addictive.",
    10:"üß∏ Happy Teddy Day ‚Äî soft hugs reserved for you.",
    11:"ü§û Happy Promise Day ‚Äî I‚Äôm not going anywhere.",
    12:"ü§ó Happy Hug Day ‚Äî imagine this is a long one.",
    13:"üíã Happy Kiss Day ‚Äî this line was written too close.",
    14:"‚ù§Ô∏è Happy Valentine‚Äôs Day ‚Äî this was always us."
  };

  if(m===2 && week[d]) return week[d];

  const normal=[
    "You somehow became my favorite notification.",
    "If this page reloads, I still choose you.",
    "I didn‚Äôt plan this. I planned us.",
    "You‚Äôre my calm, my chaos, and my yes.",
    "This wasn‚Äôt luck. This was intention."
  ];
  return normal[today.getDate()%normal.length];
}

// ===== SHOW LETTER =====
document.getElementById("yes").onclick=showLetter;
function showLetter(){
  document.getElementById("container").innerHTML=`
    <div class="card">
      <h2>One letter, just for you üíå</h2>
      <div class="envelope" onclick="this.classList.add('open')">
        <div class="letter">
          <p>${getLetter()}</p>
          <p style="margin-top:16px;font-size:14px">${cd.innerHTML}</p>
          <div class="signature">‚Äî KS</div>
        </div>
      </div>
      <p style="font-size:14px">(Tap the envelope)</p>
    </div>`;
}
</script>

</body>
</html>
